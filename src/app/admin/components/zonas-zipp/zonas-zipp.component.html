<div class="header-tittle">
  <h1>{{tittle}}</h1>
</div>
<div class="col-sm-6 col-md-3" *ngFor="let zonazipp of zonaszipp">
  <div class="thumbnail">
    <a [routerLink]="['/admin-panel/zonazipp-detail', zonazipp._id]">
      
      <img src="{{ zonazipp.image_zona_zipp }}" alt="{{zonazipp.city}}" *ngIf="zonazipp.image_zona_zipp" class="zonazipp-image" style="width: 300px; height: 200px;">
    </a>
    <img src="http://via.placeholder.com/400x270"alt="{{zonazipp.city}}" *ngIf="!zonazipp.image_zona_zipp" class="no-zonazipp-image" style="width: 300px; height: 200px">      

    <div class="caption">
      <h3><strong>Ciudad:&nbsp;</strong>{{zonazipp.city}}</h3>
      <p><strong>Dirección:&nbsp;</strong>{{zonazipp.address}}</p>
      <p><strong>Número de espacios:&nbsp;</strong>{{zonazipp.number_spaces}}</p>
      <p><strong>Valor:&nbsp;</strong>{{'$' + ' ' + zonazipp.price}}</p>
      <p><strong>Horario de inicio:&nbsp;</strong>{{zonazipp.horary_start}}</p>
      <p><strong>Horario final:&nbsp;</strong>{{zonazipp.horary_to}}</p>        
      <p><strong>Descripción de arribo:&nbsp;</strong>{{zonazipp.description}}</p>
    </div>
  </div>
  <p><br></p>
</div>
