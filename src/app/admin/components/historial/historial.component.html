
<div class="row-lg-12">
	<div class="header-tittle">
			<h1>{{tittle}}</h1>
	</div>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Placa veh√≠culo</th>

                <th>Fecha/Hora final</th>
                <th>Tiempo total hh/mm/ss</th>         
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of reservazonas">

            </tr>
        </tbody>
    </table>
</div>
