<div class="header-tittle">
		<h1>{{tittle}}</h1>
</div>
<div class="container" [@routerTransition]>
	<div class="alert alert-success" *ngIf="status == 'success'">
		¡Tu solicitud se ha realizado satisfactoriamente!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		No se ha logrado realizar tu petición
	</div>

	<form #helpUserForm="ngForm">
		<div class="alert alert-info">
			Escríbenos. ¡Pronto nos pondremos en contacto contigo!
		</div>
		<div class="form-row">
		    <div class="form-group col-md-6">
				<label>Correo Electrónico: </label>
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon1">
						<i class="fa fa-envelope"></i>
					</span>
					<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control input-underline" required readonly />
					<span *ngIf="!email.valid && email.touched" class="label label-danger">El correo electrónico es obligatorio</span>	
				</div>
			</div>
		    <div class="form-group col-md-6">
		      	<label>Nombre Completo: </label>
		      	<div class="input-group">
		      		<span class="input-group-addon" id="sizing-addon1">
						<i class="fa fa-user-circle"></i>
					</span>
					<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control input-underline" required readonly />
					<span *ngIf="!name.valid && name.touched" class="label label-danger">El nombre es obligatorio</span>
				</div>
		    </div>
		</div>	


		<div class="form-row">
			<div class="form-group col-md-12">
				<hr>
				<label>Mensaje: </label>
				<textarea name="message" class="form-control textarea-underline" placeholder="Describe tu problema ..." required></textarea>
				<br>

				<input type="submit" value="Enviar" class="btn rounded-btn" style="justify-self: center"/>			
			</div>
		</div>
	</form>
</div>
